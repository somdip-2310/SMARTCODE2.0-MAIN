<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Repository - Smart Code Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0">üìä Smart Code Review - Repository Selection</h4>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-success" role="alert">
                            <h5>üéâ Welcome! Your session is verified.</h5>
                            <p>You have <strong th:text="${remainingScans}">3</strong> scans remaining in this session.</p>
                        </div>
                        
                        <form action="/repository/branches" method="get">
                            <input type="hidden" name="sessionId" th:value="${sessionId}">
                            
                            <div class="mb-3">
                                <label for="repoUrl" class="form-label">GitHub Repository URL</label>
                                <input type="url" class="form-control" id="repoUrl" name="repoUrl" 
                                       placeholder="https://github.com/username/repository" required>
                                <div class="form-text">Enter the full GitHub repository URL you want to analyze</div>
                            </div>
                            
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    üîç Fetch Repository Branches
                                </button>
                            </div>
                        </form>
                        
                        <hr>
                        <div class="text-muted text-center">
                            <small>Session ID: <code th:text="${sessionId}">session-id</code></small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
