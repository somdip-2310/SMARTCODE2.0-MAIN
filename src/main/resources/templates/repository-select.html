<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Select Repository - Smart Code Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Select Repository</h1>
        <div class="card">
            <div class="card-body">
                <form th:action="@{/repository/branches}" method="get">
                    <input type="hidden" name="sessionId" th:value="${sessionId}">
                    <div class="mb-3">
                        <label for="repoUrl" class="form-label">Repository URL</label>
                        <input type="url" class="form-control" id="repoUrl" name="repoUrl" 
                               placeholder="https://github.com/owner/repo" required>
                        <small class="form-text text-muted">Enter the GitHub repository URL</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Continue</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
