<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analysis Report - Smart Code Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Code Analysis Report</h1>
        
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Analysis Summary</h5>
                <p><strong>Repository:</strong> <span th:text="${report.repository}"></span></p>
                <p><strong>Branch:</strong> <span th:text="${report.branch}"></span></p>
                <p><strong>Total Issues:</strong> <span th:text="${report.totalIssues}"></span></p>
                <p><strong>Files Analyzed:</strong> <span th:text="${report.filesAnalyzed}"></span></p>
            </div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Issues by Severity</h5>
                <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Critical</span>
                        <span class="badge bg-danger" th:text="${report.criticalCount}">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>High</span>
                        <span class="badge bg-warning" th:text="${report.highCount}">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Medium</span>
                        <span class="badge bg-info" th:text="${report.mediumCount}">0</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Low</span>
                        <span class="badge bg-success" th:text="${report.lowCount}">0</span>
                    </li>
                </ul>
            </div>
        </div>
        
        <div class="mt-4">
            <a th:href="@{/}" class="btn btn-primary">Start New Analysis</a>
        </div>
    </div>
</body>
</html>
