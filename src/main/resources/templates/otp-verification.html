<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Verify OTP - Smart Code Review</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Verify Your Email</h1>
        <p>We've sent a verification code to <strong th:text="${email}"></strong></p>
        
        <div class="card mt-4">
            <div class="card-body">
                <form th:action="@{/auth/verify}" method="post">
                    <input type="hidden" name="sessionId" th:value="${sessionId}">
                    <div class="mb-3">
                        <label for="otp" class="form-label">Enter 6-digit code</label>
                        <input type="text" class="form-control" id="otp" name="otp" 
                               pattern="[0-9]{6}" maxlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Verify</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
