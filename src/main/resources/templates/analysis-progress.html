<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Analysis in Progress - Smart Code Review</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Analyzing Your Code</h1>
        
        <div class="progress mb-4" style="height: 30px;">
            <div class="progress-bar progress-bar-striped progress-bar-animated" 
                 role="progressbar" 
                 style="width: 0%"
                 id="progress-bar">0%</div>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5>Analysis Status</h5>
                <ul class="list-group">
                    <li class="list-group-item">Files to analyze: <span id="file-count">-</span></li>
                    <li class="list-group-item">Issues found: <span id="issue-count">-</span></li>
                    <li class="list-group-item">Status: <span id="status">Initializing...</span></li>
                </ul>
            </div>
        </div>
    </div>
    
    <script th:inline="javascript">
        const analysisId = /*[[${analysisId}]]*/ '';
        const sessionId = /*[[${sessionId}]]*/ '';
        
        function updateProgress() {
            fetch(`/api/analysis/${analysisId}/status`)
                .then(response => response.json())
                .then(data => {
                    const progressBar = document.getElementById('progress-bar');
                    progressBar.style.width = (data.progress?.overall || 0) + '%';
                    progressBar.textContent = (data.progress?.overall || 0) + '%';
                    
                    document.getElementById('file-count').textContent = data.filesProcessed || '-';
                    document.getElementById('issue-count').textContent = data.issuesFound || '-';
                    document.getElementById('status').textContent = data.status || 'Processing...';
                    
                    if (data.status === 'completed') {
                        window.location.href = `/report/${analysisId}?sessionId=${sessionId}`;
                    }
                });
        }
        
        setInterval(updateProgress, 2000);
        updateProgress();
    </script>
</body>
</html>
