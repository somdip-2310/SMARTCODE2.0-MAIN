# Local Development Configuration
server.port=8083

# AWS Local Development (Mock)
aws.use-local=true
aws.region=us-east-1

# Disable email sending in local
spring.mail.host=localhost
spring.mail.port=1025
spring.mail.test-connection=false

# Mock Lambda ARNs for local
aws.lambda.functions.screening=mock-screening-function
aws.lambda.functions.detection=mock-detection-function
aws.lambda.functions.suggestions=mock-suggestions-function

# Local DynamoDB Tables
aws.dynamodb.tables.sessions=smartcode-sessions
aws.dynamodb.tables.analysis-results=smartcode-analysis-results
aws.dynamodb.tables.issue-details=smartcode-issue-details

# Local S3
aws.s3.bucket=smartcode-temp-storage-local

# SQS
aws.sqs.queue-url=mock-queue-url

# GitHub
github.api.token=

